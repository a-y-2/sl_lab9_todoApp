<mat-card class="new_entry_form">
    <mat-form-field appearance="outline">
      <mat-label>Title</mat-label>
      <!--property binding-->
      <input matInput [(ngModel)] = "newtitle">
    </mat-form-field>
  
    <mat-form-field appearance="outline">
      <mat-label>Date</mat-label>
      <input matInput [(ngModel)] = "newdate" type="date">
    </mat-form-field>
    
    <mat-form-field appearance="outline">
      <mat-label>Description</mat-label>
      <input matInput [(ngModel)] = "newdesc">
    </mat-form-field>
    
    <!--event binding-->
    <button mat-raised-button color="accent" (click)="add_todo()">CREATE</button>
</mat-card>
